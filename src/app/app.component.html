<div class="m-auto w-[100%]">
  <h1 class="text-center mb-8">Github Repositories Listing</h1>
  <div class="search-bar mb-4 w-[80%] m-auto">
    <input
      type="text"
      placeholder="Enter Github username"
      [(ngModel)]="username"
      class="border border-gray-300 rounded py-2 px-4 w-[80%]"
    />
    <button
      (click)="search()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4"
    >
      Search
    </button>
  </div>
  <div *ngIf="loading">
    <div
      class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"
    ></div>
  </div>
  <div
    *ngIf="repositories.length > 0"
    class="grid grid-cols-2 gap-4 w-[80%] mx-auto"
  >
    <!-- Repository list -->
    <div *ngFor="let repo of repositories">
      <app-repo-details [repo]="repo" [isLoading]="loading"></app-repo-details>
    </div>
  </div>
  <!-- Pagination -->
  <div
    *ngIf="repositories.length > 0"
    class="pagination mt-4 mb-4 flex justify-around items-center m-auto w-[80%]"
  >
    <div>
      <span>Page Size:</span>
      <select
        [(ngModel)]="pageSize"
        (change)="onPageSizeChange($event)"
        class="border border-gray-300 rounded py-2 px-4 ml-2"
      >
        <option value="10">10 per page</option>
        <option value="20">20 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
      </select>
    </div>
    <div class="flex">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 1"
        class="py-2 px-4 rounded mr-2 bg-gray-200 hover:bg-gray-300"
      >
        Previous
      </button>
      <span class="py-2 px-4 rounded bg-gray-200">{{ currentPage }}</span>
      <button
        (click)="nextPage()"
        class="py-2 px-4 rounded ml-2 bg-gray-200 hover:bg-gray-300"
      >
        Next
      </button>
    </div>
  </div>
  <div *ngIf="!loading && repositories.length === 0" class="w-[80%] mx-auto">
    <!-- Zero state -->
    <p>No repositories found.</p>
  </div>
</div>
